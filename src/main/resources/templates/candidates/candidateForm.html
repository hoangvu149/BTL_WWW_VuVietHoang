<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Candidate</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Create Candidate</h1>
  <form th:action="@{/candidates/create}" th:object="${candidate}" method="post">
    <div class="mb-3">
      <label class="form-label">Full Name:</label>
      <input type="text" th:field="*{fullName}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Date of Birth:</label>
      <input type="date" th:field="*{dob}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Address:</label>
      <input type="text" th:field="*{address}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone:</label>
      <input type="text" th:field="*{phone}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" th:field="*{email}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Skills:</label>
      <select th:field="*{skills}" class="form-control">
        <option th:each="skill : ${skills}" th:value="${skill.id}" th:text="${skill.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
