<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Job Listings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Job Listings</h1>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Job Name</th>
      <th>Description</th>
      <th>Skills</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${jobs}">
      <td th:text="${job.jobName}"></td>
      <td th:text="${job.jobDesc}"></td>
      <td>
        <ul>
          <li th:each="skill : ${job.jobSkills}" th:text=" ${skill.skillName},"></li>
        </ul>
      </td>
      <td>
        <a th:href="@{/jobs/view/{id}(id=${job.jobId})}" class="btn btn-primary">View</a>
        <a th:href="@{/candidates/edit/{id}(id=${candidate.id})}" class="btn btn-warning">Edit</a>
        <a th:href="@{/candidates/delete/{id}(id=${candidate.id})}" class="btn btn-danger">Delete</a>
      </td>

    </tr>
    </tbody>
  </table>
  <a href="/jobs/create" class="btn btn-success">Create New Job</a>
</div>
</body>
</html>
