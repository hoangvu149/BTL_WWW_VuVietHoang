<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Candidate Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .candidate-detail {
            margin-top: 50px;
        }
        .candidate-detail h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .candidate-detail p {
            font-size: 1.2rem;
        }
        .candidate-detail .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container candidate-detail">
    <h1 th:text="${candidate.fullName}">Candidate Name</h1>
    <p><strong>Date of Birth:</strong> <span th:text="${candidate.dob}">Date of Birth</span></p>
    <p><strong>Address:</strong> <span th:text="${candidate.address}">Address</span></p>
    <p><strong>Phone:</strong> <span th:text="${candidate.phone}">Phone</span></p>
    <p><strong>Email:</strong> <span th:text="${candidate.email}">Email</span></p>
    <h2>Skills</h2>
    <ul class="list-group mt-3">
        <li th:each="skill : ${candidate.skills}" class="list-group-item" th:text="${skill}">Skill</li>
    </ul>
    <div class="mt-3">
        <a th:href="@{/candidates/edit/{id}(id=${candidate.id})}" class="btn btn-warning">Edit</a>
        <a th:href="@{/candidates/delete/{id}(id=${candidate.id})}" class="btn btn-danger">Delete</a>
    </div>
</div>
</body>
</html>
