<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Candidate Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5" th:text="${candidate.fullName}">Candidate Name</h1>
    <p><strong>Date of Birth:</strong> <span th:text="${candidate.dob}">Date of Birth</span></p>
    <p><strong>Address:</strong> <span th:text="${candidate.address}">Address</span></p>
    <p><strong>Phone:</strong> <span th:text="${candidate.phone}">Phone</span></p>
    <p><strong>Email:</strong> <span th:text="${candidate.email}">Email</span></p>
    <h2>Skills</h2>
    <ul class="list-group mt-3">
        <li th:each="skill : ${candidate.skills}" class="list-group-item" th:text="${skill}">Skill</li>
    </ul>
    <a th:href="@{/candidates/edit/{id}(id=${candidate.id})}" class="btn btn-warning mt-3">Edit</a>
    <a th:href="@{/candidates/delete/{id}(id=${candidate.id})}" class="btn btn-danger mt-3">Delete</a>
</div>
</body>
</html>
