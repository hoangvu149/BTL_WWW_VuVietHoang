<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Suggested Jobs</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">Suggested Jobs</h1>
  <ul class="list-group mt-3">
    <li th:each="job : ${suggestedJobs}" class="list-group-item">
      <a th:href="@{/jobs/{id}(id=${job.id})}" th:text="${job.jobName}">Job Name</a>
      <a th:href="@{/jobs/view/{id}(id=${job.id})}" class="btn btn-info ml-2">View</a>
      <a th:href="@{/jobs/apply/{id}(id=${job.id})}" class="btn btn-primary ml-2">Apply</a>
    </li>
  </ul>
</div>
</body>
</html>
